<ng-container *ngIf="speech; else loading">
  <div class="speech">
    <div class="speech__header">
      <div class="align-items-center d-flex justify-content-between">
        <h2 class="speech-page__title">{{ speech.title }}</h2>
        <a
          [routerLink]="['/speeches', speech.id, 'edit']"
          mat-flat-button
          color="accent"
          >Edit</a
        >
      </div>
      <span id="speechTagsLabel" class="cdk-visually-hidden">
        {{ speech.title }} Tags
      </span>
      <mat-chip-list aria-labelledby="speechTagsLabel">
        <mat-chip *ngFor="let tag of tags | keyvalue">{{
          tag.value.text
        }}</mat-chip>
      </mat-chip-list>
    </div>

    <div class="speech-page__body">
      <!-- Safely render content -->
      <p [innerHTML]="speech.content"></p>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="spinner-container">
    <mat-progress-spinner
      color="accent"
      mode="indeterminate"
      aria-label="Loading spinner"
    >
    </mat-progress-spinner>
  </div>
</ng-template>
