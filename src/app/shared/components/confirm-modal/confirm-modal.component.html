<div class="deactivate-modal p-3">
  <h1 mat-dialog-title>{{ data.header }}</h1>
  <div mat-dialog-content>
    {{ data.content }}
  </div>
  <div mat-dialog-actions class="d-flex justify-content-around">
    <button type="button" mat-button [mat-dialog-close]="false">No</button>
    <button type="button" mat-button [mat-dialog-close]="true" cdkFocusInitial>
      Yes
    </button>
  </div>
</div>
